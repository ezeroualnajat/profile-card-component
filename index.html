<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <link rel="shortcut icon" href="./images/favicon-32x32.png" type="image/x-icon">
    <title>Profile Card</title>
</head>
<body>
    <div class="bg-pattern-top">
        <img src="./svgs/bg-pattern-top.svg" alt="Bg-pattern-top">
    </div>
    <main>
        <img src="./svgs/bg-pattern-card.svg" alt="Bg Pattern Card">
        <div class="profile-image">
            <img src="./images/image-victor.jpg" alt="Image Victor">
        </div>
        <h1>
            Victor Crest
            <span>26</span>
        </h1>
        <p>London</p>
        <div class="line"></div>
        <ul>
            <li>
                <h6>80K</h6>
                <span>Followers</span>
            </li>
            <li>
                <h6>803K</h6>
                <span>Likes</span>
            </li>
            <li>
                <h6>1.4K</h6>
                <span>Photos</span>
            </li>
        </ul>
    </main>
    <div class="bg-pattern-bottom">
        <img src="./svgs/bg-pattern-bottom.svg" alt="Bg-pattern-bottom">
    </div>
</body>
</html>
